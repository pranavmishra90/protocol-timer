name: Testing Protocol Timer

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    
jobs:
  protocol-timer-test:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull Docker image
        run: docker pull pranavmishra90/facsimilab-main:latest

      - name: PWD
        run: pwd

      - name: Workspace variable
        run: echo "$GITHUB_WORKSPACE"
      
      - name: Run the FFPE Protocol with papermill
        run: |
            docker run --rm --user root -v $GITHUB_WORKSPACE:/home/coder/work pranavmishra90/facsimilab-main:latest bash /home/coder/work/test/run-test.sh 